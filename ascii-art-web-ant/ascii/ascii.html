<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii-Art</title>
</head>
<body>
    <form action="/ascii-art" method="POST">
        
        <div>
            <textarea type="text" id="input" name="input" value={{.Input}}>{{.Input}}</textarea>
            <select name="banner" id="banner">
                <option value={{.Font}} selected >{{.Font}} </option>
                {{range .Banner}} 
                <option value={{.}} >{{.}}</option>
        
                {{end}}
            </select>
            <input type="submit" value="submit">
        </div>
        <div><textarea name="body" rows="20" cols="80" wrap="off">{{printf "%s" .Body}}</textarea></div>
    </form>
</body>
</html>
