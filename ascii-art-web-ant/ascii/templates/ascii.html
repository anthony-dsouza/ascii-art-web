<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/ascii.css">
    <title>Ascii-Art</title>
</head>
<body>
    <form action="/ascii-art" method="POST">
        <div class="box">
            <div>
                <textarea type="text" id="input" name="input" value={{.Input}}>{{.Input}}</textarea>
                <select name="banner" id="banner">
                    <option value={{.Font}} selected >{{.Font}} </option>
                    {{range .Banner}} 
                    <option value={{.}} >{{.}}</option>
            
                    {{end}}
                </select>
                <input type="submit" value="submit">
            </div>
            <div><textarea rows="20" cols="150" wrap="off"readonly>{{printf "%s" .Body}}</textarea></div>
        </div>
    </form>
</body>
</html>
